<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDK Tracker - API Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
        }
        
        .status-card.warning {
            background: #fff8f0;
            border-left-color: #ff9800;
        }
        
        .status-card.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .endpoint-test {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .test-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
        }
        
        .test-button:hover {
            background: #1976D2;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }
        
        .result.error {
            background: #ffebee;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß© NDK Tracker - API Status</h1>
            <p>Backend API testing and monitoring dashboard</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card" id="server-status">
                <h3>üåê Server Status</h3>
                <div id="server-info">Checking...</div>
            </div>
            
            <div class="status-card" id="llm-status">
                <h3>ü§ñ AI Backend Status</h3>
                <div id="llm-info">Checking...</div>
            </div>
            
            <div class="status-card" id="data-status">
                <h3>üíæ Data Storage</h3>
                <div id="data-info">Checking...</div>
            </div>
        </div>
        
        <div>
            <h2>üîß API Endpoint Testing</h2>
            
            <div class="endpoint-test">
                <h4>GET /pairing/info</h4>
                <button class="test-button" onclick="testEndpoint('/pairing/info', 'pairing-result')">Test Pairing Info</button>
                <div id="pairing-result" class="result" style="display:none;"></div>
            </div>
            
            <div class="endpoint-test">
                <h4>GET /health</h4>
                <button class="test-button" onclick="testEndpoint('/health', 'health-result')">Test Health Check</button>
                <div id="health-result" class="result" style="display:none;"></div>
            </div>
            
            <div class="endpoint-test">
                <h4>GET /llm/status</h4>
                <button class="test-button" onclick="testEndpoint('/llm/status', 'llm-result')">Test LLM Status</button>
                <div id="llm-result" class="result" style="display:none;"></div>
            </div>
            
            <div class="endpoint-test">
                <h4>GET /settings</h4>
                <button class="test-button" onclick="testEndpoint('/settings', 'settings-result')">Test Settings</button>
                <div id="settings-result" class="result" style="display:none;"></div>
            </div>
            
            <div class="endpoint-test">
                <h4>GET /data/summary</h4>
                <button class="test-button" onclick="testEndpoint('/data/summary', 'summary-result')">Test Data Summary</button>
                <div id="summary-result" class="result" style="display:none;"></div>
            </div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button class="test-button" onclick="location.reload()" style="background: #4caf50;">üîÑ Refresh All</button>
            <button class="test-button" onclick="window.location.href='/'" style="background: #9c27b0;">üè† Back to Main</button>
        </div>
    </div>

    <script>
        async function testEndpoint(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function loadStatus() {
            // Test server health
            try {
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                
                document.getElementById('server-info').innerHTML = `
                    <strong>Status:</strong> ${healthData.status}<br>
                    <strong>Active Sessions:</strong> ${healthData.active_sessions}<br>
                    <strong>Timestamp:</strong> ${new Date(healthData.timestamp).toLocaleString()}
                `;
                document.getElementById('server-status').className = 'status-card';
            } catch (error) {
                document.getElementById('server-info').textContent = `Error: ${error.message}`;
                document.getElementById('server-status').className = 'status-card error';
            }
            
            // Test LLM status
            try {
                const llmResponse = await fetch('/llm/status');
                const llmData = await llmResponse.json();
                
                const availableBackends = llmData.available_backends.join(', ') || 'None';
                document.getElementById('llm-info').innerHTML = `
                    <strong>Current Backend:</strong> ${llmData.current_backend}<br>
                    <strong>Current Model:</strong> ${llmData.current_model}<br>
                    <strong>Available:</strong> ${availableBackends}<br>
                    <strong>Ollama:</strong> ${llmData.ollama_available ? '‚úÖ' : '‚ùå'}<br>
                    <strong>llama.cpp:</strong> ${llmData.llamacpp_available ? '‚úÖ' : '‚ùå'}
                `;
                
                if (llmData.ollama_available || llmData.llamacpp_available) {
                    document.getElementById('llm-status').className = 'status-card';
                } else {
                    document.getElementById('llm-status').className = 'status-card warning';
                }
            } catch (error) {
                document.getElementById('llm-info').textContent = `Error: ${error.message}`;
                document.getElementById('llm-status').className = 'status-card error';
            }
            
            // Test data storage
            try {
                const summaryResponse = await fetch('/data/summary');
                const summaryData = await summaryResponse.json();
                
                const sessionCount = summaryData.sessions ? summaryData.sessions.length : 0;
                document.getElementById('data-info').innerHTML = `
                    <strong>Date:</strong> ${summaryData.date}<br>
                    <strong>Sessions Today:</strong> ${sessionCount}<br>
                    <strong>Storage:</strong> Local JSON files ‚úÖ
                `;
                document.getElementById('data-status').className = 'status-card';
            } catch (error) {
                document.getElementById('data-info').textContent = `Error: ${error.message}`;
                document.getElementById('data-status').className = 'status-card error';
            }
        }
        
        // Load status when page loads
        document.addEventListener('DOMContentLoaded', loadStatus);
    </script>
</body>
</html>
